{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-md-6">
    <div class="card p-4">
      <h4>Spese di cantiere</h4>
      <form method="post" enctype="multipart/form-data" class="row g-2">
        <div class="col-6">
          <label class="form-label">Cantiere</label>
          <select name="site_id" class="form-select" required>
            {% for a in assignments %}
            <option value="{{ a.site.id }}">{{ a.site.name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-6">
          <label class="form-label">Data</label>
          <input type="date" name="exp_date" class="form-control" value="{{ now.strftime('%Y-%m-%d') }}">
        </div>
        <div class="col-6">
          <label class="form-label">Tipo spesa</label>
          <input class="form-control" name="exp_type" placeholder="Es. materiali">
        </div>
        <div class="col-3">
          <label class="form-label">Pagamento</label>
          <input class="form-control" name="payment_type" placeholder="contanti/pos/...">
        </div>
        <div class="col-3">
          <label class="form-label">Importo</label>
          <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>
        <div class="col-12">
          <label class="form-label">Ricevuta (foto/pdf)</label>
          <input type="file" name="receipt" class="form-control">
        </div>
        <div class="col-12 mt-2"><button class="btn btn-primary">Registra</button></div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-4">
      <h4>Ultime spese</h4>
      <table class="table table-sm">
        <thead><tr><th>Data</th><th>Cantiere</th><th>Tipo</th><th>â‚¬</th></tr></thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{ r.exp_date.strftime('%d/%m/%Y') }}</td>
            <td>{{ r.site.name }}</td>
            <td>{{ r.exp_type }}</td>
            <td>{{ '%.2f'|format(r.amount) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
