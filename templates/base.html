<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestionale Cantieri</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Tema scuro */
    body{ background:#0f172a; color:#e2e8f0; }
    .navbar{ background:linear-gradient(135deg,#111827,#1f2937); }
    .card{
      background:rgba(31,41,55,.7); border:none; border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .btn-primary{
      background:linear-gradient(135deg,#6366f1,#22d3ee); border:0;
      box-shadow:0 10px 20px rgba(34,211,238,.25)
    }
    a{ color:#93c5fd }

    /* Leggibilità forzata */
    body, main, header, footer, .container, .row, .col, .card, .card *{
      color:#ffffff !important;
    }
    .text-muted{ color:rgba(255,255,255,.72) !important; }
    .list-group-item{
      background:transparent; color:#ffffff !important;
      border-color:rgba(255,255,255,.12) !important;
    }
    .table{ --bs-table-bg:transparent; --bs-table-color:#e5e7eb }
    .table th, .table td{
      color:#ffffff !important; border-color:rgba(255,255,255,.12) !important;
    }
    .badge{ color:#ffffff !important; }
    .bi, i, svg, svg *{ color:#ffffff !important; stroke:currentColor !important; fill:currentColor !important; }

    /* Input scuri leggibili */
    .form-control, .form-select{
      background:rgba(15,23,42,.6); color:#ffffff !important; border-color:rgba(255,255,255,.2);
    }
    .form-control::placeholder{ color:rgba(255,255,255,.6) }
    .form-check-label{ color:#ffffff !important }

    /* Bottoni outline leggibili */
    .btn-outline-light{ border-color:rgba(255,255,255,.55); color:#ffffff !important; }
    .btn-outline-light:hover{ background:rgba(255,255,255,.12); }
  </style>
</head>

<body>
<nav class="navbar navbar-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
      <!-- <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" height="36"> -->
      <span>Gestionale Cantieri</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}"><i class="bi bi-speedometer2 me-1"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('equipment') }}"><i class="bi bi-tools me-1"></i>Attrezzature</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('clients_sites') }}"><i class="bi bi-diagram-3 me-1"></i>Cantieri</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('catalogo') }}"><i class="bi bi-list-ul me-1"></i>Attività</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right me-1"></i>Esci</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      {% for cat, m in msgs %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
          {{ m }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
