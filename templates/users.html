{% extends "base.html" %}
{% block content %}
<div class="container py-4">

  <h2 class="mb-4">Gestione Utenti</h2>

  <!-- CREAZIONE -->
  <div class="card mb-4">
    <div class="card-header">Nuovo Utente</div>
    <div class="card-body">
      <form method="post" action="{{ url_for('users') }}" class="row g-3">
        <div class="col-md-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-3">
          <input type="text" name="full_name" class="form-control" placeholder="Nome completo">
        </div>
        <div class="col-md-2">
          <select name="role" class="form-select">
            <option value="capo">Capo</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-success w-100">Crea</button>
        </div>
      </form>
    </div>
  </div>

  <!-- LISTA + MODIFICA + ELIMINA + ASSEGNAZIONI -->
  <div class="card">
    <div class="card-header">Lista Utenti</div>
    <div class="card-body">
      <table class="table table-dark table-striped align-middle">
        <thead>
          <tr>
            <th style="width:60px">ID</th>
            <th>Modifica dati</th>
          </tr>
        </thead>
        <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>
              <form method="post" action="{{ url_for('update_user', uid=u.id) }}" class="row g-2 align-items-center">
                <div class="col-md-2">
                  <input type="text" name="username" value="{{ u.username }}" class="form-control form-control-sm" required>
                </div>
                <div class="col-md-3">
                  <input type="text" name="full_name" value="{{ u.full_name or '' }}" class="form-control form-control-sm" placeholder="Nome completo">
                </div>
                <div class="col-md-2">
                  <select name="role" class="form-select form-select-sm">
                    <option value="capo"  {% if u.role=='capo' %}selected{% endif %}>Capo</option>
                    <option value="admin" {% if u.role=='admin' %}selected{% endif %}>Admin</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <input type="password" name="password" class="form-control form-control-sm" placeholder="Nuova password (opzionale)">
                </div>
                <div class="col-md-2 d-flex gap-2">
                  <button class="btn btn-primary btn-sm">Salva</button>
              </form>
                  <form method="post" action="{{ url_for('delete_user', uid=u.id) }}" onsubmit="return confirm('Eliminare questo utente?');">
                    <button class="btn btn-danger btn-sm">Elimina</button>
                  </form>
                </div>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <strong>Assegnazioni cantieri</strong>
              <ul class="mb-2">
                {% for a in assignments if a.user_id == u.id %}
                  <li>
                    {{ a.site.name }}
                    <form method="post" action="{{ url_for('delete_assignment', aid=a.id) }}" class="d-inline">
                      <button class="btn btn-sm btn-outline-danger ms-2">Rimuovi</button>
                    </form>
                  </li>
                {% endfor %}
              </ul>
              <form method="post" action="{{ url_for('assign_site') }}" class="d-flex gap-2">
                <input type="hidden" name="user_id" value="{{ u.id }}">
                <select name="site_id" class="form-select form-select-sm" style="max-width:320px">
                  {% for s in sites %}
                    <option value="{{ s.id }}">{{ s.name }}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-sm btn-outline-success">Assegna Cantiere</button>
              </form>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
