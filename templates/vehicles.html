{% extends "_layout.html" %}
{% block content %}
<div class="row g-3">
  <div class="col-lg-4">
    <div class="card p-4">
      <h5>Nuovo veicolo</h5>
      <form method="post">
        <div class="mb-2">
          <label class="form-label">Targa</label>
          <input class="form-control" name="plate" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Descrizione</label>
          <input class="form-control" name="description">
        </div>
        <div class="mb-3">
          <label class="form-label">Cantiere</label>
          <select class="form-select" name="site_id">
            <option value="">â€”</option>
            {% for s in sites %}
              <option value="{{ s.id }}">{{ s.name }}</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary">Salva</button>
      </form>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card p-4">
      <h5>Veicoli</h5>
      <table class="table align-middle">
        <thead><tr><th>Targa</th><th>Descrizione</th><th>Cantiere</th><th class="text-end">Azioni</th></tr></thead>
        <tbody>
        {% for v in vehicles %}
          <tr>
            <td>{{ v.plate }}</td>
            <td>{{ v.description or "" }}</td>
            <td>{{ v.site.name if v.site else "-" }}</td>
            <td class="text-end">
              <form method="post" action="{{ url_for('delete_vehicle', vid=v.id) }}"
                    onsubmit="return confirm('Eliminare veicolo?')">
                <button class="btn btn-sm btn-outline-danger">Elimina</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="4" class="text-muted">Nessun veicolo</td></tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
